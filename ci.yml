name: SBS Mapping System CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black pylint
    
    - name: Lint with pylint
      run: |
        pylint sbs_ai_mapping_system.py --exit-zero
        pylint sbs_mapping_cli.py --exit-zero
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check sbs_ai_mapping_system.py
        black --check sbs_mapping_cli.py
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "from sbs_ai_mapping_system import SBSMappingEngine, MappingValidator, SimilarityCalculator; print('âœ“ All imports successful')"
    
    # - name: Run tests with pytest
    #   run: |
    #     pytest tests/ --cov=sbs_ai_mapping_system --cov-report=xml
    #   if: always()
    
    - name: Verify CLI functionality
      run: |
        python sbs_mapping_cli.py --help

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black pylint
    
    - name: Lint with black
      run: black --check .
      continue-on-error: true
    
    - name: Lint with pylint
      run: |
        pip install -r requirements.txt
        pylint sbs_ai_mapping_system.py --exit-zero
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Check dependencies for vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check
      continue-on-error: true
    
    - name: Security scan with bandit
      run: |
        bandit -r . -ll
      continue-on-error: true
